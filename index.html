<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nexus AI | Global Intelligence Index</title>

<style>
:root {
  --bg: #020617;
  --panel: rgba(15, 23, 42, 0.9);
  --accent: #38bdf8;
  --accent-glow: rgba(56, 189, 248, 0.3);
  --text: #f8fafc;
  --muted: #64748b;
  --border: rgba(255, 255, 255, 0.05);
  --glass: blur(20px);
}

* { box-sizing: border-box; transition: all 0.2s ease; }
body { 
  background: var(--bg); color: var(--text); 
  font-family: 'Inter', system-ui, sans-serif; margin: 0;
  background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 100%);
  height: 100vh; overflow: hidden;
}

/* --- UI Layout --- */
.nexus-wrapper { display: grid; grid-template-columns: 300px 1fr 340px; height: 100vh; }
.scroll-v { overflow-y: auto; padding: 25px; scrollbar-width: none; }
.scroll-v::-webkit-scrollbar { display: none; }

/* --- Trending Bar --- */
.trending-strip {
  background: rgba(56, 189, 248, 0.1); border-bottom: 1px solid var(--accent);
  padding: 8px; font-size: 0.75rem; white-space: nowrap; overflow: hidden;
  position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px);
}
.trending-content { display: inline-flex; gap: 40px; animation: marquee 40s linear infinite; }
@keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }

/* --- Sidebar & My Nexus --- */
.sidebar { background: var(--panel); border-right: 1px solid var(--border); backdrop-filter: var(--glass); }
.brand { font-size: 1.8rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; letter-spacing: -0.05em; }
.nav-group { margin-bottom: 30px; }
.nav-label { font-size: 0.65rem; color: var(--muted); text-transform: uppercase; margin-bottom: 10px; letter-spacing: 0.1em; }
.nav-item { 
  display: flex; justify-content: space-between; padding: 10px 14px; border-radius: 10px; 
  margin-bottom: 4px; cursor: pointer; font-size: 0.8rem;
}
.nav-item:hover { background: rgba(255,255,255,0.05); }
.nav-item.active { background: var(--accent); color: #020617; font-weight: bold; }

/* --- Discovery Grid --- */
.discovery-main { position: relative; }
.search-box { margin-bottom: 25px; position: sticky; top: 0; z-index: 100; }
#nexus-search {
  width: 100%; padding: 16px 24px; border-radius: 50px; border: 1px solid var(--border);
  background: rgba(255,255,255,0.05); color: white; backdrop-filter: var(--glass); outline: none;
}
#nexus-search:focus { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }

.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }

/* --- Nexus Card --- */
.card {
  background: rgba(30, 41, 59, 0.5); border: 1px solid var(--border); border-radius: 16px;
  padding: 20px; cursor: pointer; position: relative; min-height: 150px;
  display: flex; flex-direction: column;
}
.card:hover { transform: translateY(-4px); border-color: var(--accent); }
.card-fav { position: absolute; top: 15px; right: 15px; font-size: 1.2rem; color: var(--muted); z-index: 10; }
.card-fav.active { color: #fbbf24; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
.rank-tag { position: absolute; top: -8px; left: 15px; background: var(--accent); color: #020617; padding: 2px 8px; border-radius: 4px; font-weight: 900; font-size: 0.65rem; }

.c-name { font-weight: 800; font-size: 1.1rem; margin: 10px 0 5px; }
.c-comp { font-size: 0.75rem; color: var(--muted); }

/* --- News Feed --- */
.news-feed { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }
.news-item { font-size: 0.75rem; margin-bottom: 12px; line-height: 1.4; }
.news-item a { color: var(--text); text-decoration: none; display: block; }
.news-item a:hover { color: var(--accent); }

/* --- Admin Overlay --- */
.admin-trigger { position: fixed; bottom: 30px; right: 30px; cursor: pointer; z-index: 2000; opacity: 0.3; }
.overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 3000; align-items: center; justify-content: center; padding: 40px; }
.overlay.active { display: flex; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="trending-strip">
  <div class="trending-content" id="trending-list">
    </div>
</div>

<div class="nexus-wrapper">
  <aside class="sidebar scroll-v">
    <div class="brand">Nexus AI</div>
    
    <nav class="nav-group">
      <div class="nav-label">Global Index</div>
      <div class="nav-item active" onclick="setFilter('すべて')"><span>All Systems</span> <b id="stat-all">0</b></div>
      <div class="nav-item" onclick="setFilter('favorites')"><span>My Nexus (Favs)</span> <b id="stat-fav">0</b></div>
    </nav>

    <nav class="nav-group" id="cat-nav">
      <div class="nav-label">Categories</div>
      </nav>

    <section class="news-feed">
      <div class="nav-label">Live Intelligence News</div>
      <div id="news-content">Connecting to global feed...</div>
    </section>
  </aside>

  <main class="discovery-main scroll-v">
    <div class="search-box">
      <input type="text" id="nexus-search" placeholder="Search across 411+ intelligences...">
    </div>
    <div id="nexus-grid" class="grid"></div>
  </main>

  <aside class="inspector scroll-v">
    <div id="ins-empty" style="text-align:center; margin-top:100px; color:var(--muted);">Select AI to Explore</div>
    <div id="ins-view" style="display:none;">
      <h2 id="det-name" style="margin:0; font-size:2.4rem;"></h2>
      <p id="det-comp" style="color:var(--accent); font-weight:bold;"></p>
      <div id="det-cat" style="font-size:0.7rem; text-transform:uppercase; opacity:0.5; margin-top:10px;"></div>
      <hr style="border:0; border-top:1px solid var(--border); margin:30px 0;">
      <a id="det-link" href="#" target="_blank" style="display:block; background:var(--accent); color:#020617; text-align:center; padding:18px; border-radius:12px; font-weight:900; text-decoration:none;">Open Official Site</a>
    </div>
  </aside>
</div>

<div class="admin-trigger" onclick="toggleAdmin()">⚙️</div>
<div id="admin-modal" class="overlay">
  <div style="background:#0f172a; padding:40px; border-radius:24px; border:1px solid var(--accent); width:100%; max-width:800px;">
    <h2>Nexus Ingester v1.5</h2>
    <textarea id="import-data" style="width:100%; height:300px; background:#020617; color:var(--accent); border:1px solid #1e293b; padding:15px; border-radius:12px; font-family:monospace;"></textarea>
    <div style="margin-top:20px; display:flex; gap:10px;">
      <button onclick="runNexusSync()" style="background:var(--accent); border:none; padding:14px 28px; border-radius:10px; font-weight:bold; cursor:pointer;">Sync 411 Items</button>
      <button onclick="toggleAdmin()" style="background:transparent; border:1px solid #1e293b; color:white; padding:14px 28px; border-radius:10px; cursor:pointer;">Close</button>
    </div>
  </div>
</div>

<script>
let db = null;
let nexusData = [];
let currentFilter = "すべて";
let favorites = JSON.parse(localStorage.getItem("nexus_favs") || "[]");

// Firebase Boot
const cfg = localStorage.getItem("nexus_config");
if (cfg) {
  firebase.initializeApp(JSON.parse(cfg));
  db = firebase.firestore();
  fetchData();
}

async function fetchData() {
  if (!db) return;
  const snap = await db.collection("ai_tools").get();
  nexusData = [];
  snap.forEach(doc => nexusData.push({ id: doc.id, ...doc.data() }));
  render();
  fetchNews();
}

function render() {
  const search = document.getElementById("nexus-search").value.toLowerCase();
  const grid = document.getElementById("nexus-grid");
  
  // Sort by clicks for ranking
  const ranked = [...nexusData].sort((a,b) => (b.clicks || 0) - (a.clicks || 0));

  const filtered = nexusData.filter(it => {
    const mSearch = it.name.toLowerCase().includes(search) || it.company.toLowerCase().includes(search);
    const mCat = (currentFilter === "すべて" || it.cat === currentFilter);
    const mFav = (currentFilter === "favorites" ? favorites.includes(it.id) : true);
    return mSearch && mCat && mFav;
  });

  // Render Trending Bar
  document.getElementById("trending-list").innerHTML = ranked.slice(0, 10).map((it, idx) => `
    <span style="color:var(--accent); font-weight:bold;">#${idx+1} ${it.name}</span>
  `).join("") + " | ".repeat(2);

  document.getElementById("stat-all").innerText = nexusData.length;
  document.getElementById("stat-fav").innerText = favorites.length;

  grid.innerHTML = filtered.map(it => {
    const rankIdx = ranked.findIndex(r => r.id === it.id);
    const isFav = favorites.includes(it.id);
    return `
      <div class="card" onclick="trackClick('${it.id}'); inspect('${it.id}')">
        ${rankIdx < 10 ? `<div class="rank-tag">TRENDING #${rankIdx + 1}</div>` : ""}
        <div class="card-fav ${isFav ? 'active' : ''}" onclick="toggleFav(event, '${it.id}')">★</div>
        <div style="font-size:0.6rem; color:var(--accent); font-weight:800; text-transform:uppercase;">${it.cat}</div>
        <div class="c-name">${it.name}</div>
        <div class="c-comp">${it.company} ${it.flag || ''}</div>
      </div>
    `;
  }).join("");

  renderCats();
}

function toggleFav(e, id) {
  e.stopPropagation();
  if (favorites.includes(id)) favorites = favorites.filter(f => f !== id);
  else favorites.push(id);
  localStorage.setItem("nexus_favs", JSON.stringify(favorites));
  render();
}

async function trackClick(id) {
  if (!db) return;
  await db.collection("ai_tools").doc(id).update({ clicks: firebase.firestore.FieldValue.increment(1) });
  // local update for immediate feel
  const it = nexusData.find(x => x.id === id);
  if (it) it.clicks = (it.clicks || 0) + 1;
  render();
}

async function fetchNews() {
  const rss = "https://news.google.com/rss/search?q=Generative+AI&hl=en-US&gl=US&ceid=US:en";
  try {
    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rss)}`);
    const json = await res.json();
    document.getElementById("news-content").innerHTML = json.items.slice(0, 6).map(item => `
      <div class="news-item"><a href="${item.link}" target="_blank">${item.title}</a></div>
    `).join("");
  } catch(e) { }
}

function renderCats() {
  const nav = document.getElementById("cat-nav");
  const cats = [...new Set(nexusData.map(it => it.cat))];
  nav.innerHTML = '<div class="nav-label">Categories</div>';
  cats.forEach(c => {
    const count = nexusData.filter(it => it.cat === c).length;
    nav.innerHTML += `<div class="nav-item ${currentFilter === c ? 'active' : ''}" onclick="setFilter('${c}')"><span>${c}</span> <b>${count}</b></div>`;
  });
}

function runNexusSync() {
  const raw = document.getElementById("import-data").value;
  const lines = raw.split('\n');
  let cCat = "General";
  const items = [];
  lines.forEach(l => {
    const line = l.trim();
    const cat = line.match(/^(.+?)（\d+件）/);
    if(cat) { cCat = cat[1]; return; }
    const ai = line.match(/^(.+?) — (.+)$/);
    if(ai) {
      items.push({ id: ai[1].toLowerCase().replace(/\s+/g,'_').replace(/[^\w]/g,''), name: ai[1].trim(), company: ai[2].trim(), cat: cCat, clicks: 0 });
    }
  });
  if(confirm(`Sync ${items.length} items?`)) {
    const batch = db.batch();
    items.forEach(it => batch.set(db.collection("ai_tools").doc(it.id), it));
    batch.commit().then(() => location.reload());
  }
}

window.setFilter = (c) => { currentCategory = c; currentFilter = c; render(); };
window.inspect = (id) => {
  const it = nexusData.find(x => x.id === id);
  document.getElementById("ins-empty").style.display = "none";
  const v = document.getElementById("ins-view");
  v.style.display = "block";
  document.getElementById("det-name").innerText = it.name;
  document.getElementById("det-comp").innerText = it.company;
  document.getElementById("det-cat").innerText = it.cat;
  document.getElementById("det-link").href = `https://www.google.com/search?q=${encodeURIComponent(it.name)}`;
};
window.toggleAdmin = () => document.getElementById("admin-modal").classList.toggle("active");
document.getElementById("nexus-search").addEventListener("input", render);
</script>
</body>
</html>
