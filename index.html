<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS AI | Global Professional Intelligence Index</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/wit-ai-apps/Nexus-AI/main/favicon.png">
<style>
/* --- Spectrum UI オリジナルデザインを100%固定 --- */
:root { --bg: #030712; --panel: rgba(17, 24, 39, 0.85); --accent: #0ea5e9; --text: #f9fafb; --muted: #9ca3af; --border: rgba(255, 255, 255, 0.1); }
* { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; background-image: radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.1) 0, transparent 50%); }

.header-grid { display: grid; grid-template-columns: 320px 1fr 320px; height: 130px; border-bottom: 1px solid var(--border); backdrop-filter: blur(20px); align-items: center; padding: 0 20px; z-index: 1000; position: relative; }
.ad-space { height: 70px; border: 1px dashed var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: var(--accent); font-weight: bold; }

.brand-center { display: flex; flex-direction: column; align-items: center; cursor: pointer; position: relative; z-index: 1001; }
.brand-title { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.02em; }
.brand-ver { font-size: 0.65rem; color: var(--muted); margin-top: 4px; font-weight: bold; }
.contact-nav-btn { margin-top: 8px; font-size: 0.6rem; color: var(--accent); border: 1px solid var(--accent); padding: 4px 15px; border-radius: 100px; font-weight: 800; cursor: pointer; background: transparent; }

.layout { display: grid; grid-template-columns: 320px 1fr 320px; height: calc(100vh - 130px); }
.col { overflow-y: auto; padding: 25px; scrollbar-width: none; }
.col::-webkit-scrollbar { display: none; }

.main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
.card { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 22px; cursor: pointer; display: flex; flex-direction: column; min-height: 340px; }
.stars { font-size: 0.9rem; background: linear-gradient(90deg, #fbbf24 var(--p), #374151 var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.stars::before { content: "★★★★★"; }
.rate-num { font-size: 0.75rem; color: var(--muted); font-weight: 800; margin-left: 4px; }

/* 管理者パネル・モーダル (Spectrum UI) */
.overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
.overlay.active { display: flex; }
.modal { background: #0f172a; border: 1px solid var(--accent); padding: 40px; border-radius: 28px; width: 750px; position: relative; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header class="header-grid">
  <div class="ad-space">SPONSORS WANTED</div>
  <div class="brand-center" id="admin-trigger">
    <div class="brand-title">NEXUS AI <span style="opacity: 0.3;">|</span> Global Directory</div>
    <div class="brand-ver">MODEL VERSION 119.5.3 PRO REVIEW</div>
    <button class="contact-nav-btn" onclick="openOverlay('contact-modal')">CONTACT SUPPORT</button>
  </div>
  <div class="ad-space">SPONSORS WANTED</div>
</header>

<div class="layout">
  <aside class="col" style="border-right:1px solid var(--border);">
    <div id="clock-t" style="font-size:1.5rem; color:var(--accent); font-weight:bold;">00:00:00</div>
    <div id="clock-z" style="font-size:0.75rem; color:var(--muted); margin-bottom:30px;">Detecting...</div>
    <h4 style="font-size:0.7rem; color:var(--muted); text-transform:uppercase;">Live AI News</h4>
    <div id="news-feed" style="font-size:0.8rem; opacity:0.6;">Syncing...</div>
  </aside>

  <main class="col">
    <div style="text-align:center; margin-bottom:20px; font-size:0.7rem; font-weight:800; color:var(--muted);">TOTAL INDEX: <span id="total-count" style="color:var(--accent);">0</span></div>
    <div id="nexus-grid" class="main-grid"></div>
  </main>

  <aside class="col" style="border-left:1px solid var(--border);">
    <h4 style="font-size:0.7rem; color:var(--muted); text-transform:uppercase;">New Arrivals</h4>
    <div id="arrival-feed"></div>
  </aside>
</div>

<div id="contact-modal" class="overlay">
  <div class="modal" style="width:500px;">
    <button style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;" onclick="closeAll()">×</button>
    <h2 style="font-weight:800;">Contact System</h2>
    <input type="text" id="c-name" style="width:100%; padding:15px; background:black; border:1px solid var(--border); color:white; border-radius:12px; margin-bottom:15px;" placeholder="Name">
    <textarea id="c-msg" style="width:100%; height:120px; background:black; border:1px solid var(--border); color:white; border-radius:12px; padding:15px;" placeholder="Message"></textarea>
    <div style="text-align:center; margin:15px 0;">12 + 5 = ? <input type="number" id="c-captcha" style="width:60px; background:black; border:1px solid var(--accent); color:white;"></div>
    <button onclick="sendInquiry()" style="width:100%; padding:18px; background:var(--accent); color:white; border:none; border-radius:15px; font-weight:bold; cursor:pointer;">SEND</button>
  </div>
</div>

<div id="admin-panel" class="overlay">
  <div class="modal">
    <button style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;" onclick="closeAll()">×</button>
    <h2 style="border-bottom:1px solid var(--border); padding-bottom:15px;">Admin Control</h2>
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:20px;">
        <div>
            <h4>Inbox</h4>
            <div id="inbox-list" style="height:250px; overflow-y:auto; background:black; padding:10px; font-size:0.7rem;"></div>
        </div>
        <div>
            <h4>Ingester</h4>
            <textarea id="raw-j" style="width:100%; height:150px; background:black; color:var(--accent); border:1px solid var(--border);" placeholder="Paste JSON..."></textarea>
            <button onclick="pushData()" style="width:100%; margin-top:10px; padding:10px; background:var(--accent); color:white; border-radius:8px; font-weight:bold; cursor:pointer;">Sync Firebase</button>
        </div>
    </div>
  </div>
</div>

<script>
// --- 411件の全データ配列 (これが血液になります) ---
const backupData = [
  {id:"n1",name:"Framer AI",provider:"Framer",flag:"nl",favicon_domain:"framer.com",rating:4.9,pricing:[{price:"15"}],short_desc:"Zero-code AI website builder.",version:"1.0.0"},
  {id:"n2",name:"Dora AI",provider:"Dora",flag:"us",favicon_domain:"dora.run",rating:4.8,pricing:[{price:"25"}],short_desc:"3D and high-end AI animations.",version:"1.0.0"},
  {id:"n3",name:"Sora",provider:"OpenAI",flag:"us",favicon_domain:"openai.com",rating:5.0,pricing:[{price:"20"}],short_desc:"Advanced text-to-video generation.",version:"1.0.0"},
  // ... ここに全411件の配列が本来入ります (文字数制限のため指示があればフル出力します)
];

const firebaseConfig = {
  apiKey: "AIzaSyD0JXpRxLnwrtPsqfK63LHhLG4J999VfwU",
  authDomain: "nexus-ai-55d14.firebaseapp.com",
  projectId: "nexus-ai-55d14",
  storageBucket: "nexus-ai-55d14.firebasestorage.app",
  messagingSenderId: "28279756535",
  appId: "1:28279756535:web:2ae124e9fe28736a7725f2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// 隠しコマンド (5回クリック)
let taps = 0;
document.getElementById('admin-trigger').onclick = () => {
    taps++;
    if(taps >= 5) {
        const pw = prompt("Admin Key:");
        if(pw === "55533557") { openOverlay('admin-panel'); loadInbox(); }
        taps = 0;
    }
};

async function loadSystem() {
    // 1. Firebaseから取得試行
    const snap = await db.collection("ai_tools").get();
    let data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    
    // 2. Firebaseが空ならバックアップを表示 (フェイルセーフ)
    if(data.length === 0) data = backupData;
    
    document.getElementById("total-count").innerText = data.length;
    document.getElementById("nexus-grid").innerHTML = data.map(it => `
        <div class="card" onclick="alert('Details feature ready.')">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <img src="https://www.google.com/s2/favicons?sz=128&domain=${it.favicon_domain}" style="width:40px; border-radius:8px;">
                <div style="text-align:right;">
                    <div class="stars" style="--p:${(it.rating/5)*100}%"></div>
                    <div class="rate-num">(${it.rating}/5)</div>
                </div>
            </div>
            <div style="font-size:1.4rem; font-weight:800;">${it.name}</div>
            <div style="font-size:0.65rem; color:var(--accent); font-weight:800; margin:5px 0;">VERSION: ${it.version || '1.0.0'}</div>
            <div style="font-size:0.8rem; color:var(--muted); margin-bottom:10px;">by ${it.provider} <img src="https://flagcdn.com/w40/${it.flag || 'un'}.png" style="width:16px;"></div>
            <div style="font-size:0.9rem; opacity:0.8; flex-grow:1;">${it.short_desc}</div>
            <div style="border-top:1px solid var(--border); padding-top:10px; display:flex; justify-content:space-between; font-size:0.7rem; font-weight:bold;">
                <div>Min. $${it.pricing?.[0]?.price || '0'}</div>
                <div style="color:var(--accent)">DETAILS</div>
            </div>
        </div>
    `).join("");
}

async function pushData() {
    const raw = document.getElementById('raw-j').value;
    if(!raw) return;
    const items = JSON.parse(raw);
    const batch = db.batch();
    items.forEach(it => {
        const ref = db.collection("ai_tools").doc(it.id);
        batch.set(ref, it, {merge:true});
    });
    await batch.commit();
    alert("Firebase Synchronized.");
    loadSystem();
}

async function loadInbox() {
    const snap = await db.collection("inquiries").orderBy("timestamp", "desc").get();
    document.getElementById('inbox-list').innerHTML = snap.docs.map(doc => `<div style="padding:5px; border-bottom:1px solid #333;">${doc.data().name}: ${doc.data().msg}</div>`).join("");
}

function openOverlay(id) { document.getElementById(id).classList.add('active'); }
function closeAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }

setInterval(() => {
    const n = new Date();
    document.getElementById('clock-t').innerText = n.toLocaleTimeString('en-US',{hour12:false});
    document.getElementById('clock-z').innerText = Intl.DateTimeFormat().resolvedOptions().timeZone.replace('_',' ');
}, 1000);

loadSystem();
</script>
</body>
</html>
