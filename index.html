<style>
/* --- オリジナルSpectrum UIデザインの完全復元 --- */
:root { --bg: #030712; --panel: rgba(17, 24, 39, 0.85); --accent: #0ea5e9; --text: #f9fafb; --muted: #9ca3af; --border: rgba(255, 255, 255, 0.1); }
* { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; background-image: radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.1) 0, transparent 50%); }

.header-grid { display: grid; grid-template-columns: 320px 1fr 320px; height: 110px; border-bottom: 1px solid var(--border); backdrop-filter: blur(20px); align-items: center; padding: 0 20px; z-index: 1000; position: relative; }
.ad-space { height: 70px; border: 1px dashed var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }

.brand-center { display: flex; flex-direction: column; align-items: center; cursor: pointer; position: relative; z-index: 1001; }
.brand-row { display: flex; align-items: center; gap: 15px; }
.logo-mark { width: 42px; height: 42px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; box-shadow: 0 0 20px var(--accent); }
.brand-title { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.02em; white-space: nowrap; }
.brand-ver { font-size: 0.65rem; color: var(--muted); margin-top: 4px; font-weight: bold; }

/* 指示：お問い合わせボタンをデザインに合わせて配置 */
.contact-nav-btn { margin-top: 8px; font-size: 0.6rem; color: var(--accent); border: 1px solid var(--accent); padding: 4px 15px; border-radius: 100px; font-weight: 800; cursor: pointer; background: transparent; }
.contact-nav-btn:hover { background: var(--accent); color: white; }

.layout { display: grid; grid-template-columns: 320px 1fr 320px; height: calc(100vh - 110px); }
.col { overflow-y: auto; padding: 25px; scrollbar-width: none; }
.col::-webkit-scrollbar { display: none; }

.main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

/* カードデザイン (指示通り復元) */
.card { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 22px; cursor: pointer; display: flex; flex-direction: column; min-height: 320px; position: relative; }
.card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
.stars { font-size: 0.9rem; background: linear-gradient(90deg, #fbbf24 var(--p), #374151 var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.stars::before { content: "★★★★★"; }
.rate-num { font-size: 0.75rem; color: var(--muted); font-weight: 800; margin-left: 4px; }

.overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
.overlay.active { display: flex; }

/* モーダルUIもカードと同じSpectrumデザインに統一 */
.modal { background: #0f172a; border: 1px solid var(--accent); padding: 40px; border-radius: 28px; width: 750px; max-height: 85vh; overflow-y: auto; position: relative; box-shadow: 0 0 50px rgba(14, 165, 233, 0.2); }
.input-field { width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: white; border-radius: 12px; margin-bottom: 15px; font-family: inherit; }
.input-field:focus { border-color: var(--accent); outline: none; }
</style>

    if(document.getElementById('c-captcha').value !== "17") return alert("Security Check Failed");

        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("Message Synced to System");
    closeAll();

    const c = document.getElementById("tab-content");

        c.innerHTML = `<h3>Support Inbox</h3><div id="inbox-render">Loading...</div>`;

        });
    } else {
        c.innerHTML = `<div style="text-align:center; color:var(--muted); margin-top:50px;">Module ${t} is ready for synchronization.</div>`;
