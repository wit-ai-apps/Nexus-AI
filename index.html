<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS AI | v119.5.4 PRO</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/wit-ai-apps/Nexus-AI/main/favicon.png">
<style>
:root { --bg: #030712; --panel: rgba(17, 24, 39, 0.85); --accent: #0ea5e9; --text: #f9fafb; --muted: #9ca3af; --border: rgba(255, 255, 255, 0.1); }
* { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; background-image: radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.1) 0, transparent 50%); }

/* 指示：上部バーを3分割（左右に広告、中央にブランド） */
.header-grid { 
    display: grid; 
    grid-template-columns: 320px 1fr 320px; /* 左右320px固定、中央可変 */
    height: 110px; 
    border-bottom: 1px solid var(--border); 
    backdrop-filter: blur(20px); 
    align-items: center; 
    padding: 0 20px; 
    z-index: 1000; 
    position: relative; 
}
.ad-space { height: 70px; border: 1px dashed var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }

.brand-center { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
.logo-mark { width: 42px; height: 42px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; box-shadow: 0 0 20px var(--accent); }
.brand-title { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.02em; white-space: nowrap; margin-top: 5px; }

/* メインレイアウト */
.layout { display: grid; grid-template-columns: 320px 1fr 320px; height: calc(100vh - 110px); }
.col { overflow-y: auto; padding: 25px; scrollbar-width: none; }
.col::-webkit-scrollbar { display: none; }

/* 中央カラム内のヘッダー要素配置 */
.main-header-row { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    margin-bottom: 20px; 
    padding: 0 10px;
}

/* 指示：バージョン番号（中央カラムの一番左寄り） */
.version-left { font-size: 0.65rem; color: var(--muted); font-weight: 800; letter-spacing: 1px; }

/* 指示：CONTACT USボタン（中央カラムの一番右寄り） */
.contact-right { 
    font-size: 0.65rem; 
    color: var(--accent); 
    border: 1px solid var(--accent); 
    padding: 6px 18px; 
    border-radius: 100px; 
    font-weight: 800; 
    cursor: pointer; 
    background: transparent;
}
.contact-right:hover { background: var(--accent); color: white; }

.main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
.card { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 22px; cursor: pointer; display: flex; flex-direction: column; min-height: 320px; }

/* モーダル */
.overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
.overlay.active { display: flex; }
.modal { background: #0f172a; border: 1px solid var(--accent); padding: 40px; border-radius: 28px; width: 600px; position: relative; }
</style>
</head>
<body>

<header class="header-grid">
  <div class="ad-space">SPONSORS WANTED</div> <div class="brand-center" id="admin-trigger"> <div class="logo-mark">N</div>
    <div class="brand-title">NEXUS AI</div>
  </div>
  <div class="ad-space" style="color: #666;">SPONSORS WANTED</div> </header>

<div class="layout">
  <aside class="col" style="border-right:1px solid var(--border);">
    <div id="clock-t" style="font-size:1.2rem; color:var(--accent); font-weight:bold;">00:00:00</div>
    <div id="clock-z" style="font-size:0.75rem; color:var(--muted); margin-bottom:30px;">Detecting...</div>
    <h4 style="font-size:0.6rem; color:var(--muted); text-transform:uppercase;">Live AI News</h4>
    <div id="news-feed" style="font-size:0.8rem; opacity:0.6;">Syncing...</div>
  </aside>

  <main class="col">
    <div class="main-header-row">
        <div class="version-left">MODEL VERSION 119.5.4 PRO REVIEW</div> <div class="index-title" style="font-size:0.7rem; font-weight:800; color:var(--muted);">TOTAL INDEX: <span id="total-count" style="color:var(--accent);">0</span></div>
        <button class="contact-right" onclick="openOverlay('contact-modal')">CONTACT US</button> </div>
    <div id="nexus-grid" class="main-grid"></div>
  </main>

  <aside class="col" style="border-left:1px solid var(--border);">
    <h4 style="font-size:0.6rem; color:var(--muted); text-transform:uppercase;">New Arrivals</h4>
    <div id="arrival-feed"></div>
  </aside>
</div>

<div id="contact-modal" class="overlay">
  <div class="modal">
    <button style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;" onclick="closeAll()">×</button>
    <h2 style="font-weight:800; margin-bottom:20px;">Contact Us</h2>
    <input type="text" id="c-name" style="width:100%; padding:15px; background:black; border:1px solid var(--border); color:white; border-radius:12px; margin-bottom:15px;" placeholder="Name">
    <textarea id="c-msg" style="width:100%; height:120px; background:black; border:1px solid var(--border); color:white; border-radius:12px; padding:15px; margin-bottom:15px;" placeholder="Message"></textarea>
    <div style="text-align:center; margin-bottom:15px;">Security Check: 12 + 5 = ? <input type="number" id="c-captcha" style="width:60px; background:black; border:1px solid var(--accent); color:white;"></div>
    <button onclick="sendInquiry()" style="width:100%; padding:18px; background:var(--accent); color:white; border:none; border-radius:15px; font-weight:bold; cursor:pointer;">SEND TO SYSTEM</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyD0JXpRxLnwrtPsqfK63LHhLG4J999VfwU",
  authDomain: "nexus-ai-55d14.firebaseapp.com",
  projectId: "nexus-ai-55d14",
  storageBucket: "nexus-ai-55d14.firebasestorage.app",
  messagingSenderId: "28279756535",
  appId: "1:28279756535:web:2ae124e9fe28736a7725f2"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// 指示⑥: 管理者トリガー (タイトル5連打)
let taps = 0;
document.getElementById('admin-trigger').onclick = () => {
    taps++;
    if(taps >= 5) {
        const pw = prompt("Enter Admin Key:");
        if(pw === "55533557") alert("Admin Console Authorized.");
        taps = 0;
    }
};

async function loadSystem() {
    const snap = await db.collection("ai_tools").get();
    const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    document.getElementById("total-count").innerText = data.length;
    document.getElementById("nexus-grid").innerHTML = data.map(it => `
        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <img src="https://www.google.com/s2/favicons?sz=128&domain=${it.favicon_domain}" style="width:40px; border-radius:8px;">
                <div style="text-align:right;">
                    <div style="font-size:0.8rem; color:#fbbf24;">★★★★★</div>
                    <div style="font-size:0.7rem; color:var(--muted); font-weight:800;">(${it.rating}/5)</div>
                </div>
            </div>
            <div style="font-size:1.4rem; font-weight:800;">${it.name}</div>
            <div style="font-size:0.6rem; color:var(--accent); font-weight:800; margin-bottom:10px;">VERSION: ${it.version || '1.0.0'}</div>
            <div style="font-size:0.8rem; opacity:0.8; flex-grow:1;">${it.short_desc}</div>
            <div style="border-top:1px solid var(--border); padding-top:10px; display:flex; justify-content:space-between; font-size:0.7rem; font-weight:bold;">
                <div>Min. $${it.pricing?.[0]?.price || '0'}</div>
                <div style="color:var(--accent)">DETAILS</div>
            </div>
        </div>
    `).join("");
}

function openOverlay(id) { document.getElementById(id).classList.add('active'); }
function closeAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }

setInterval(() => {
    const n = new Date();
    document.getElementById('clock-t').innerText = n.toLocaleTimeString('en-US',{hour12:false});
    document.getElementById('clock-z').innerText = Intl.DateTimeFormat().resolvedOptions().timeZone.replace('_',' ');
}, 1000);

loadSystem();
</script>
</body>
</html>
