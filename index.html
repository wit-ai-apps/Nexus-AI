<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS AI | Global Professional Intelligence Index</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/wit-ai-apps/Nexus-AI/main/favicon.png">
<style>
:root { --bg: #030712; --panel: rgba(17, 24, 39, 0.85); --accent: #0ea5e9; --text: #f9fafb; --muted: #9ca3af; --border: rgba(255, 255, 255, 0.1); --new-red: #ef4444; }
* { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; background-image: radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.1) 0, transparent 50%); }

/* ヘッダー構成: 指示通りブランド名とキャッチコピーを同サイズで横並びに */
.header-grid { display: grid; grid-template-columns: 320px 1fr 320px; height: 110px; border-bottom: 1px solid var(--border); backdrop-filter: blur(20px); align-items: center; padding: 0 20px; z-index: 1000; position: relative; }
.ad-space { height: 70px; border: 1px dashed var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }

.brand-center { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
.brand-row { display: flex; align-items: center; gap: 15px; }
.logo-mark { width: 42px; height: 42px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; box-shadow: 0 0 20px var(--accent); }
/* キャッチコピーをブランド名と同サイズ(1.8rem)に */
.brand-title { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.02em; white-space: nowrap; }
.brand-ver { font-size: 0.65rem; color: var(--muted); margin-top: 4px; font-weight: bold; }

/* 通知システム */
#toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
.toast { background: rgba(15, 23, 42, 0.95); border: 1px solid var(--accent); color: white; padding: 12px 24px; border-radius: 50px; font-size: 0.9rem; font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: slideIn 0.3s ease-out forwards; }
@keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

.layout { display: grid; grid-template-columns: 320px 1fr 320px; height: calc(100vh - 110px); }
.col { overflow-y: auto; padding: 25px; scrollbar-width: none; }
.col::-webkit-scrollbar { display: none; }

.index-counter { text-align: center; margin-bottom: 25px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 100px; border: 1px solid var(--border); font-size: 0.7rem; font-weight: 800; letter-spacing: 2px; color: var(--muted); }
.index-counter span { color: var(--accent); margin-left: 5px; }

.main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

/* カードデザイン */
.card { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 22px; cursor: pointer; display: flex; flex-direction: column; min-height: 300px; position: relative; }
.card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
.stars { font-size: 0.9rem; background: linear-gradient(90deg, #fbbf24 var(--p), #374151 var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.stars::before { content: "★★★★★"; }
.rate-num { font-size: 0.75rem; color: var(--muted); font-weight: 800; margin-left: 4px; }
.c-name { font-size: 1.4rem; font-weight: 800; margin-bottom: 5px; }
.flag-img { width: 18px; height: 12px; object-fit: cover; border-radius: 2px; border: 0.5px solid var(--border); }
.price-bar { border-top: 1px solid var(--border); padding-top: 12px; display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; align-items: center; }
.details-btn { font-size: 0.65rem; color: var(--accent); border: 1px solid var(--accent); padding: 4px 10px; border-radius: 100px; font-weight: bold; }

/* モーダル */
.overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 5000; align-items: center; justify-content: center; }
.overlay.active { display: flex; }
.modal { background: #0f172a; border: 1px solid var(--accent); padding: 40px; border-radius: 28px; width: 750px; max-height: 85vh; overflow-y: auto; position: relative; }
.close-btn { position: absolute; top: 20px; right: 20px; background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; opacity: 0.5; }
.pass-field { width: 100%; padding: 15px; background: black; border: 1px solid var(--border); color: white; border-radius: 12px; text-align: center; font-size: 1.5rem; margin-bottom: 20px; }
.pass-field::placeholder { color: transparent; }

/* Newバッジ用スタイル */
.new-badge { color: var(--new-red); font-weight: 900; font-size: 0.65rem; margin-right: 6px; vertical-align: middle; border: 1px solid var(--new-red); padding: 1px 4px; border-radius: 4px; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div id="toast-container"></div>

<header class="header-grid">
  <div class="ad-space">SPONSORS WANTED</div>
  <div class="brand-center" id="brand-trigger">
    <div class="brand-row">
        <div class="logo-mark">N</div>
        <div class="brand-title">NEXUS AI <span style="margin: 0 10px; opacity: 0.3; font-weight: 200;">|</span> The Definitive Global Directory for Generative Intelligence</div>
    </div>
    <div class="brand-ver">MODEL VERSION 118.0.0</div>
  </div>
  <div class="ad-space">SPONSORS WANTED</div>
</header>

<div class="layout">
  <aside class="col" style="border-right:1px solid var(--border);">
    <div id="clock-box" style="margin-bottom:30px; font-family:monospace;">
        <div id="clock-t" style="font-size:1.2rem; color:var(--accent); font-weight:bold;">00:00:00</div>
        <div id="clock-z" style="font-size:0.75rem; color:var(--muted); text-transform:uppercase;">Detecting...</div>
    </div>
    <h4 style="font-size:0.7rem; color:var(--muted); text-transform:uppercase; letter-spacing:1px; margin-bottom:15px;">Live AI News</h4>
    <div id="news-feed">Syncing global feeds...</div>
  </aside>

  <main class="col">
    <div class="index-counter">TOTAL AI INDEX: <span id="total-count">0</span> SYSTEMS</div>
    <div id="nexus-grid" class="main-grid"></div>
  </main>

  <aside class="col" style="border-left:1px solid var(--border);">
    <h4 style="font-size:0.7rem; color:var(--muted); text-transform:uppercase; letter-spacing:1px; margin-bottom:15px;">New Arrivals</h4>
    <div id="arrival-feed"></div>
  </aside>
</div>

<div id="admin-auth" class="overlay">
  <div class="modal" style="width:400px; text-align:center;">
    <button class="close-btn" onclick="closeAll()">×</button>
    <h3>System Access</h3>
    <input type="password" id="sys-pass" class="pass-field" placeholder="">
    <button onclick="verifyKey()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">Unlock System</button>
  </div>
</div>

<div id="admin-panel" class="overlay">
  <div class="modal">
    <button class="close-btn" onclick="closeAll()">×</button>
    <h2>System Synchronization</h2>
    <div style="display:grid; grid-template-columns:repeat(3, 1fr); gap:15px;">
      <button onclick="switchTab('data')" style="padding:15px; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; border-radius:12px; cursor:pointer;">Data Ingester</button>
      <button onclick="switchTab('anal')" style="padding:15px; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; border-radius:12px; cursor:pointer;">Site Analytics</button>
      <button onclick="switchTab('edit')" style="padding:15px; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; border-radius:12px; cursor:pointer;">Data Manager</button>
    </div>
    <div id="tab-content" style="background:#000; padding:25px; border-radius:20px; min-height:350px; margin-top:20px;"></div>
  </div>
</div>

<div id="detail-modal" class="overlay">
  <div class="modal">
    <button class="close-btn" onclick="closeAll()">×</button>
    <div id="d-content"></div>
    <a id="d-link" href="#" target="_blank" style="display:block; background:var(--accent); color:white; text-align:center; padding:18px; border-radius:15px; font-weight:bold; text-decoration:none; margin-top:30px; font-size:1.1rem;">Visit Provider Website</a>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyD0JXpRxLnwrtPsqfK63LHhLG4J999VfwU",
  authDomain: "nexus-ai-55d14.firebaseapp.com",
  projectId: "nexus-ai-55d14",
  storageBucket: "nexus-ai-55d14.firebasestorage.app",
  messagingSenderId: "28279756535",
  appId: "1:28279756535:web:2ae124e9fe28736a7725f2",
  measurementId: "G-TYNP47D66Y"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
let nexusData = [];

function showToast(msg) {
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.innerText = msg;
  container.appendChild(toast);
  setTimeout(() => { toast.style.opacity='0'; setTimeout(()=>toast.remove(), 300); }, 3000);
}

function updateTime() {
  const now = new Date();
  document.getElementById('clock-t').innerText = now.toLocaleTimeString('en-US', { hour12: false });
  document.getElementById('clock-z').innerText = Intl.DateTimeFormat().resolvedOptions().timeZone.replace('_',' ') + " | " + now.toLocaleDateString('en-US', {month:'short', day:'numeric'});
}
setInterval(updateTime, 1000); updateTime();

let taps = 0;
document.getElementById('brand-trigger').onclick = () => { taps++; if(taps >= 5){ openOverlay('admin-auth'); taps = 0; } };

function verifyKey() {
  if(document.getElementById('sys-pass').value === "55533557") { closeAll(); openOverlay('admin-panel'); showToast("Auth Success"); }
  else { showToast("Key Error"); document.getElementById('sys-pass').value=""; }
}

async function loadSystem() {
  try {
    const snap = await db.collection("ai_tools").get();
    nexusData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    document.getElementById("total-count").innerText = nexusData.length;
    renderCards(); renderArrivals();
  } catch(e) { showToast("Sync Error"); }
}
loadSystem();

function renderCards() {
  const grid = document.getElementById("nexus-grid");
  grid.innerHTML = nexusData.map(it => {
    const rate = it.rating || 5.0;
    const flag = it.flag ? `https://flagcdn.com/w40/${it.flag.toLowerCase()}.png` : "";
    const plats = (it.platform || ["Web"]).map(p => `<span class="plat-tag">${p}</span>`).join("");
    const minPlan = it.pricing && it.pricing[0] ? it.pricing[0].plan : "Free/Paid";
    const minPrice = it.pricing && it.pricing[0] ? `$${it.pricing[0].price}~` : "";
    
    return `
    <div class="card" onclick="openDetail('${it.id}')">
      <div class="card-head">
        <img src="https://www.google.com/s2/favicons?sz=128&domain=${it.favicon_domain || 'google.com'}" style="width:42px; border-radius:10px;">
        <div style="display:flex; align-items:center;"><div class="stars" style="--p:${(rate/5)*100}%"></div><div class="rate-num">(${rate}/5)</div></div>
      </div>
      <div class="c-name">${it.name}</div>
      <div class="c-info">by ${it.provider} <img src="${flag}" class="flag-img" onerror="this.style.opacity='0'"></div>
      <div class="c-desc">${it.short_desc || "Analyzing capabilities..."}</div>
      <div class="plat-box">${plats}</div>
      <div class="price-bar">
        <div><span style="color:var(--muted); font-size:0.5rem; display:block;">PRICING</span>${minPlan} ${minPrice}</div>
        <div class="details-btn">DETAILS</div>
      </div>
    </div>`;
  }).join("");
}

function openDetail(id) {
  const it = nexusData.find(x => x.id === id);
  const cont = document.getElementById("d-content");
  cont.innerHTML = `
    <div style="display:flex; align-items:center; gap:25px; margin-bottom:30px;">
      <img src="https://www.google.com/s2/favicons?sz=128&domain=${it.favicon_domain || 'google.com'}" style="width:70px; border-radius:15px;">
      <div><h2 style="margin:0;">${it.name}</h2><div style="color:var(--accent); font-weight:bold;">${it.provider}</div></div>
    </div>
    <p style="line-height:1.7; color:var(--muted); font-size:1rem;">${it.short_desc || ""}</p>
  `;
  document.getElementById("d-link").href = it.url || "#";
  openOverlay('detail-modal');
}

function switchTab(t) {
  const c = document.getElementById("tab-content");
  if(t==='anal') {
    c.innerHTML = `<h3>Site Analytics</h3><div style="background:rgba(255,255,255,0.03); padding:20px; border-radius:15px; border:1px solid var(--border);"><div style="font-size:0.6rem; color:var(--muted);">TOTAL INDEXED</div><div style="font-size:2rem; font-weight:bold; color:var(--accent);">${nexusData.length}</div></div>`;
  } else if(t==='data') {
    c.innerHTML = `<h3>Data Ingester</h3>
    <textarea id="raw-j" style="width:100%; height:200px; background:black; color:var(--accent); border:1px solid var(--border); padding:10px; border-radius:10px; font-family:monospace; font-size:0.7rem;" placeholder="Paste JSON here..."></textarea>
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
        <button onclick="document.getElementById('raw-j').value=''" style="padding:15px; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; border-radius:10px; cursor:pointer;">Clear Input</button>
        <button onclick="pushData()" style="padding:15px; background:var(--accent); border:none; color:white; font-weight:bold; border-radius:10px; cursor:pointer;">Push to Global Sync</button>
    </div>`;
  } else {
    c.innerHTML = `<h3>Data Manager</h3>` + nexusData.map(it => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid var(--border); font-size:0.8rem;"><span>${it.name}</span><button onclick="deleteItem('${it.id}')" style="background:#ef4444; color:white; border:none; padding:4px 10px; border-radius:6px; cursor:pointer;">Delete</button></div>`).join("");
  }
}

// 修正ポイント: リロードせず管理画面を維持
async function pushData() {
  try {
    const items = JSON.parse(document.getElementById("raw-j").value);
    const b = db.batch();
    items.forEach(it => b.set(db.collection("ai_tools").doc(it.id), it));
    await b.commit();
    showToast("Global Sync Complete");
    document.getElementById("raw-j").value = ''; // 入力クリア
    loadSystem(); // 背景でデータ更新
  } catch(e) { showToast("JSON Format Error"); }
}

async function deleteItem(id) {
  if(confirm("Confirm deletion of " + id + "?")) {
    await db.collection("ai_tools").doc(id).delete();
    showToast("Deleted: " + id); loadSystem(); switchTab('edit');
  }
}

async function fetchNews() {
  const proxy = "https://api.rss2json.com/v1/api.json?rss_url=";
  const rss = encodeURIComponent("https://news.google.com/rss/search?q=Generative+AI+Global&hl=en-US");
  try {
    const res = await fetch(proxy + rss);
    const json = await res.json();
    document.getElementById("news-feed").innerHTML = json.items.slice(0, 10).map((n, i) => `
      <div style="margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px;">
        <a href="${n.link}" target="_blank" style="color:white; text-decoration:none; font-size:0.85rem; display:block; line-height:1.4;">
          ${i < 3 ? '<span class="new-badge">New</span>' : ''}${n.title}
        </a>
      </div>`).join("");
  } catch(e) { document.getElementById("news-feed").innerText = "Network bridge error..."; }
}
fetchNews();

function renderArrivals() {
    document.getElementById("arrival-feed").innerHTML = nexusData.slice(-6).reverse().map(it => `<div style="margin-bottom:15px; border-left:3px solid var(--accent); padding-left:10px;"><div style="font-weight:bold; font-size:0.85rem;">${it.name}</div><div style="font-size:0.7rem; color:var(--muted);">Newly Indexed</div></div>`).join("");
}

function openOverlay(id) { document.getElementById(id).classList.add('active'); }
function closeAll() { document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active')); }
</script>
</body>
</html>
