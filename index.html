<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nexus AI | Global Intelligence Index</title>
<style>
:root { --bg: #020617; --panel: rgba(15, 23, 42, 0.9); --accent: #38bdf8; --text: #f8fafc; --muted: #64748b; --border: rgba(255, 255, 255, 0.05); }
* { box-sizing: border-box; transition: all 0.2s ease; }
body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 100%); }
.nexus-wrapper { display: grid; grid-template-columns: 280px 1fr 320px; height: 100vh; }
.scroll-v { overflow-y: auto; padding: 20px; scrollbar-width: none; }
.scroll-v::-webkit-scrollbar { display: none; }
.trending-strip { background: rgba(56, 189, 248, 0.1); border-bottom: 1px solid var(--accent); padding: 8px; font-size: 0.75rem; white-space: nowrap; overflow: hidden; }
.trending-content { display: inline-flex; gap: 40px; animation: marquee 40s linear infinite; }
@keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }
.sidebar { background: var(--panel); border-right: 1px solid var(--border); backdrop-filter: blur(20px); }
.brand { font-size: 1.8rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; letter-spacing: -0.05em; }
.nav-item { display: flex; justify-content: space-between; padding: 10px 14px; border-radius: 10px; margin-bottom: 4px; cursor: pointer; font-size: 0.8rem; color: var(--muted); }
.nav-item.active { background: var(--accent); color: #020617; font-weight: bold; }
#nexus-search { width: 100%; padding: 16px; border-radius: 50px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; margin-bottom: 20px; outline: none; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
.card { background: rgba(30, 41, 59, 0.5); border: 1px solid var(--border); border-radius: 16px; padding: 20px; cursor: pointer; position: relative; min-height: 140px; }
.card:hover { border-color: var(--accent); transform: translateY(-3px); }
.card-fav { position: absolute; top: 15px; right: 15px; font-size: 1.2rem; color: var(--muted); }
.card-fav.active { color: #fbbf24; }
.c-name { font-weight: 800; font-size: 1.1rem; margin-top: 10px; }
.c-comp { font-size: 0.75rem; color: var(--muted); }
.news-item { font-size: 0.75rem; margin-bottom: 10px; }
.news-item a { color: var(--text); text-decoration: none; }
.admin-trigger { position: fixed; bottom: 20px; right: 20px; cursor: pointer; z-index: 2000; opacity: 0.3; font-size: 1.5rem; }
.overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
.overlay.active { display: flex; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="trending-strip"><div class="trending-content" id="trending-list"></div></div>

<div class="nexus-wrapper">
  <aside class="sidebar scroll-v">
    <div class="brand">Nexus AI</div>
    <div id="cat-nav">
      <div class="nav-item active" onclick="setFilter('すべて')">All Systems <b id="stat-all">0</b></div>
    </div>
    <div style="margin-top:30px; font-size:0.7rem; color:var(--muted); text-transform:uppercase;">Live AI News</div>
    <div id="news-content" style="margin-top:10px;"></div>
  </aside>

  <main class="scroll-v">
    <input type="text" id="nexus-search" placeholder="Search 411+ Intelligence Systems...">
    <div id="nexus-grid" class="grid"></div>
  </main>

  <aside class="sidebar scroll-v" style="border-left:1px solid var(--border); border-right:none;">
    <div id="ins-view">
      <h2 id="det-name">Select an AI</h2>
      <p id="det-comp" style="color:var(--accent);"></p>
      <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
      <a id="det-link" href="#" target="_blank" style="display:none; background:var(--accent); color:#020617; text-align:center; padding:15px; border-radius:10px; font-weight:bold; text-decoration:none;">Launch Official Site</a>
    </div>
  </aside>
</div>

<div class="admin-trigger" onclick="toggleAdmin()">⚙️</div>
<div id="admin-modal" class="overlay">
  <div style="background:#0f172a; padding:30px; border-radius:20px; border:1px solid var(--accent); width:100%; max-width:600px;">
    <h3>Nexus Stream Ingester</h3>
    <p style="font-size:0.8rem; color:var(--muted);">Paste the 411-item AI list here to sync with the cloud.</p>
    <textarea id="import-data" style="width:100%; height:250px; background:#020617; color:var(--accent); border:1px solid #1e293b; padding:10px; border-radius:10px; font-family:monospace; font-size:0.7rem;"></textarea>
    <div style="margin-top:20px; display:flex; gap:10px;">
      <button onclick="runNexusSync()" style="background:var(--accent); border:none; padding:12px 24px; border-radius:8px; font-weight:bold; cursor:pointer;">Sync 411 Items</button>
      <button onclick="toggleAdmin()" style="background:transparent; border:1px solid #1e293b; color:white; padding:12px 24px; border-radius:8px; cursor:pointer;">Close</button>
    </div>
  </div>
</div>

<script>
// --- YOUR CONFIG EMBEDDED DIRECTLY ---
const firebaseConfig = {
  apiKey: "AIzaSyD0JXpRxLnwrtPsqfK63LHhLG4J999VfwU",
  authDomain: "nexus-ai-55d14.firebaseapp.com",
  projectId: "nexus-ai-55d14",
  storageBucket: "nexus-ai-55d14.firebasestorage.app",
  messagingSenderId: "28279756535",
  appId: "1:28279756535:web:2ae124e9fe28736a7725f2",
  measurementId: "G-TYNP47D66Y"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
let nexusData = [];
let currentFilter = "すべて";
let favorites = JSON.parse(localStorage.getItem("nexus_favs") || "[]");

async function fetchData() {
  const snap = await db.collection("ai_tools").get();
  nexusData = [];
  snap.forEach(doc => nexusData.push({ id: doc.id, ...doc.data() }));
  render();
  fetchNews();
}
fetchData();

function render() {
  const search = document.getElementById("nexus-search").value.toLowerCase();
  const grid = document.getElementById("nexus-grid");
  const ranked = [...nexusData].sort((a,b) => (b.clicks || 0) - (a.clicks || 0));
  const filtered = nexusData.filter(it => (it.name.toLowerCase().includes(search) || it.company.toLowerCase().includes(search)) && (currentFilter === "すべて" || it.cat === currentFilter));

  document.getElementById("trending-list").innerHTML = ranked.slice(0, 10).map((it, idx) => `<span style="color:var(--accent);">#${idx+1} ${it.name}</span>`).join("") + " | ".repeat(5);
  document.getElementById("stat-all").innerText = nexusData.length;
  
  grid.innerHTML = filtered.map(it => `
    <div class="card" onclick="trackClick('${it.id}'); inspect('${it.id}')">
      <div class="card-fav ${favorites.includes(it.id)?'active':''}" onclick="toggleFav(event,'${it.id}')">★</div>
      <div style="font-size:0.6rem; color:var(--accent); font-weight:800;">${it.cat}</div>
      <div class="c-name">${it.name}</div>
      <div class="c-comp">${it.company}</div>
    </div>
  `).join("");
  renderCats();
}

function renderCats() {
  const nav = document.getElementById("cat-nav");
  const cats = [...new Set(nexusData.map(it => it.cat))];
  nav.innerHTML = `<div class="nav-item ${currentFilter==='すべて'?'active':''}" onclick="setFilter('すべて')">All Systems <b>${nexusData.length}</b></div>`;
  cats.forEach(c => {
    const count = nexusData.filter(it => it.cat === c).length;
    nav.innerHTML += `<div class="nav-item ${currentFilter===c?'active':''}" onclick="setFilter('${c}')">${c} <b>${count}</b></div>`;
  });
}

function runNexusSync() {
  const raw = document.getElementById("import-data").value;
  const lines = raw.split('\n');
  let cCat = "General";
  const items = [];
  lines.forEach(l => {
    const cat = l.match(/^(.+?)（\d+件）/); if(cat) { cCat = cat[1]; return; }
    const ai = l.match(/^(.+?) — (.+)$/);
    if(ai) items.push({ id: ai[1].toLowerCase().replace(/\s+/g,'_').replace(/[^\w]/g,''), name: ai[1].trim(), company: ai[2].trim(), cat: cCat, clicks: 0 });
  });
  if(confirm(`Sync ${items.length} items?`)) {
    const batch = db.batch();
    items.forEach(it => batch.set(db.collection("ai_tools").doc(it.id), it));
    batch.commit().then(() => location.reload());
  }
}

async function trackClick(id) {
  await db.collection("ai_tools").doc(id).update({ clicks: firebase.firestore.FieldValue.increment(1) });
}

function toggleFav(e, id) {
  e.stopPropagation();
  if (favorites.includes(id)) favorites = favorites.filter(f => f !== id);
  else favorites.push(id);
  localStorage.setItem("nexus_favs", JSON.stringify(favorites));
  render();
}

function inspect(id) {
  const it = nexusData.find(x => x.id === id);
  document.getElementById("det-name").innerText = it.name;
  document.getElementById("det-comp").innerText = it.company;
  const link = document.getElementById("det-link");
  link.style.display = "block";
  link.href = `https://www.google.com/search?q=${encodeURIComponent(it.name)}`;
}

async function fetchNews() {
  const rss = "https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/search?q=Generative+AI&hl=en-US";
  const res = await fetch(rss);
  const json = await res.json();
  document.getElementById("news-content").innerHTML = json.items.slice(0, 5).map(item => `<div class="news-item"><a href="${item.link}" target="_blank">${item.title}</a></div>`).join("");
}

window.setFilter = (c) => { currentFilter = c; render(); };
window.toggleAdmin = () => document.getElementById("admin-modal").classList.toggle("active");
document.getElementById("nexus-search").addEventListener("input", render);
</script>
</body>
</html>
