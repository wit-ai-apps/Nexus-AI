<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS AI | Global Professional Intelligence Index</title>
<style>
:root { --bg: #030712; --panel: rgba(17, 24, 39, 0.85); --accent: #0ea5e9; --text: #f9fafb; --muted: #9ca3af; --border: rgba(255, 255, 255, 0.1); }
* { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; background-image: radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.1) 0, transparent 50%); }

/* 指示⑧: ヘッダー3分割 */
.header-grid { display: grid; grid-template-columns: 320px 1fr 340px; height: 90px; border-bottom: 1px solid var(--border); backdrop-filter: blur(20px); align-items: center; padding: 0 20px; }
.ad-top { font-size: 0.6rem; color: var(--muted); border: 1px dashed var(--border); border-radius: 8px; height: 60px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; }

/* 指示①: ブランド・バージョン */
.brand-center { display: flex; flex-direction: column; align-items: center; }
.brand-top-row { display: flex; align-items: center; gap: 10px; }
.logo-mark { width: 32px; height: 32px; background: var(--accent); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; box-shadow: 0 0 15px var(--accent); }
.brand-name { font-size: 1.6rem; font-weight: 800; }
.ver-line { font-size: 0.65rem; color: var(--muted); margin-top: 2px; letter-spacing: 1px; }

/* 指示⑨: 地域・時間表示 */
.time-box { text-align: right; font-family: monospace; font-size: 0.85rem; color: var(--accent); }

/* レイアウト構成 */
.container { display: grid; grid-template-columns: 320px 1fr 340px; height: calc(100vh - 90px); }
.col { overflow-y: auto; padding: 20px; scrollbar-width: none; }
.col::-webkit-scrollbar { display: none; }

/* 指示⑫: 中央カラム多列化 */
.main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }

/* カードデザイン (指示②,③,④,⑤) */
.card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 20px; cursor: pointer; display: flex; flex-direction: column; }
.card:hover { border-color: var(--accent); transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
.rating-num { font-size: 0.75rem; color: var(--muted); margin-left: 5px; font-weight: bold; }
.star-fill { font-size: 1rem; background: linear-gradient(90deg, #fbbf24 var(--p), #374151 var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.star-fill::before { content: "★★★★★"; }

.flag-img { width: 18px; height: 12px; object-fit: cover; border-radius: 2px; margin-left: 6px; border: 0.5px solid var(--border); }
.price-row { margin-top: auto; padding-top: 10px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700; color: var(--accent); }
.plat-row { display: flex; gap: 5px; margin-top: 8px; }
.tag { font-size: 0.6rem; background: rgba(255,255,255,0.05); padding: 2px 6px; border-radius: 4px; color: var(--muted); }

/* モーダル */
.overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 5000; align-items: center; justify-content: center; }
.overlay.active { display: flex; }
.modal { background: #0f172a; border: 1px solid var(--accent); padding: 35px; border-radius: 24px; width: 700px; max-height: 90vh; overflow-y: auto; position: relative; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header class="header-grid">
  <div class="ad-top">Sponsor Intel Space (Left)</div>
  <div class="brand-center">
    <div class="brand-top-row"><div class="logo-mark">N</div><div class="brand-name">NEXUS AI</div></div>
    <div class="ver-line" id="ver-text">VERSION 110.0.0</div>
  </div>
  <div class="time-box">
    <div id="local-date">---</div>
    <div id="local-time" style="font-size:1.2rem; font-weight:bold;">00:00:00</div>
    <div id="local-zone" style="font-size:0.7rem; color:var(--muted);">UTC</div>
  </div>
</header>

<div class="container">
  <aside class="col" style="border-right:1px solid var(--border);">
    <h4 style="font-size:0.7rem; color:var(--muted); text-transform:uppercase; margin-bottom:15px;">Live News Index</h4>
    <div id="news-feed">Syncing global trends...</div>
  </aside>

  <main class="col">
    <div id="nexus-grid" class="main-grid"></div>
  </main>

  <aside class="col" style="border-left:1px solid var(--border);">
    <h4 style="font-size:0.7rem; color:var(--muted); text-transform:uppercase; margin-bottom:15px;">Intelligence Arrivals</h4>
    <div id="arrival-feed"></div>
  </aside>
</div>

<div id="admin-trigger" style="position:fixed; top:20px; left:50%; transform:translateX(-50%); width:200px; height:50px; z-index:9999; cursor:pointer;"></div>
<div id="admin-auth" class="overlay">
  <div class="modal" style="width:400px; text-align:center;">
    <h3>Authentication Required</h3>
    <input type="password" id="pass-field" style="width:100%; padding:15px; background:#000; border:1px solid var(--border); color:white; border-radius:12px; margin:20px 0;">
    <button onclick="checkAuth()" style="width:100%; padding:15px; background:var(--accent); border:none; color:white; font-weight:bold; border-radius:12px;">Unlock System</button>
  </div>
</div>

<div id="admin-panel" class="overlay">
  <div class="modal">
    <button onclick="toggleOverlay('admin-panel')" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:1.5rem;">×</button>
    <h3 style="margin-top:0;">Global Cloud Control</h3>
    <div style="display:grid; grid-template-columns:repeat(3, 1fr); gap:15px; margin-bottom:30px;">
      <button onclick="showTool('ingest')" style="padding:20px; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; border-radius:15px; cursor:pointer;">Data Ingester</button>
      <button onclick="showTool('analytics')" style="padding:20px; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; border-radius:15px; cursor:pointer;">Analytics Hub</button>
      <button onclick="showTool('editor')" style="padding:20px; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:white; border-radius:15px; cursor:pointer;">AI Editor</button>
    </div>
    <div id="tool-container" style="background:#000; padding:20px; border-radius:15px; min-height:300px;">
      <p style="color:var(--muted); text-align:center; padding-top:100px;">Select a tool above to begin.</p>
    </div>
  </div>
</div>

<div id="detail-modal" class="overlay">
  <div class="modal">
    <button onclick="toggleOverlay('detail-modal')" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:1.5rem;">×</button>
    <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
      <img id="det-icon" src="" style="width:60px; height:60px; border-radius:12px;">
      <div>
        <h2 id="det-name" style="margin:0;"></h2>
        <div id="det-provider" style="color:var(--accent); font-weight:bold;"></div>
      </div>
    </div>
    <div style="background:rgba(255,255,255,0.03); padding:20px; border-radius:15px;">
      <h4 style="margin:0 0 10px 0;">Enterprise Pricing Plans</h4>
      <div id="det-pricing-list" style="font-size:0.9rem; line-height:1.6;"></div>
    </div>
    <p id="det-desc" style="line-height:1.8; color:var(--muted); margin:20px 0;"></p>
    <a id="det-link" href="#" target="_blank" style="display:block; width:100%; padding:20px; background:var(--accent); color:white; text-align:center; border-radius:12px; font-weight:bold; text-decoration:none;">Open Provider Interface</a>
  </div>
</div>

<script>
// --- GLOBAL CONFIG ---
const VER = "110.0.0";
const firebaseConfig = {
  apiKey: "AIzaSyD0JXpRxLnwrtPsqfK63LHhLG4J999VfwU",
  authDomain: "nexus-ai-55d14.firebaseapp.com",
  projectId: "nexus-ai-55d14",
  storageBucket: "nexus-ai-55d14.firebasestorage.app",
  messagingSenderId: "28279756535",
  appId: "1:28279756535:web:2ae124e9fe28736a7725f2",
  measurementId: "G-TYNP47D66Y"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
let nexusData = [];

// 指示⑨: ユーザー地域時間表示
function updateClock() {
  const now = new Date();
  document.getElementById('local-date').innerText = now.toLocaleDateString('en-US', { year:'numeric', month:'long', day:'numeric' });
  document.getElementById('local-time').innerText = now.toLocaleTimeString('en-US', { hour12: false });
  document.getElementById('local-zone').innerText = Intl.DateTimeFormat().resolvedOptions().timeZone + " (" + now.toLocaleTimeString('en-US', {timeZoneName:'short'}).split(' ').pop() + ")";
}
setInterval(updateClock, 1000); updateClock();

// 指示⑥: Auth Logic
let taps = 0;
document.getElementById('admin-trigger').onclick = () => { taps++; if(taps>=5){ toggleOverlay('admin-auth'); taps=0; } };
function checkAuth() { if(document.getElementById('pass-field').value === "nexus2026"){ toggleOverlay('admin-auth'); toggleOverlay('admin-panel'); } else alert("Access Denied"); }

async function loadData() {
  const snap = await db.collection("ai_tools").get();
  nexusData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderMain(); renderArrivals();
}
loadData();

function renderMain() {
  const grid = document.getElementById("nexus-grid");
  grid.innerHTML = nexusData.map(it => {
    const rate = it.rating || 5.0;
    // 指示③: 国旗確実表示
    const flag = it.flag ? `https://flagcdn.com/w40/${it.flag.toLowerCase()}.png` : "";
    const plats = (it.platform || ["Web"]).map(p => `<span class="tag">${p}</span>`).join("");
    // 指示④: 料金表示
    const price = it.pricing && it.pricing[0] ? `${it.pricing[0].plan}(~${it.pricing[0].price})` : "Free/Paid";
    
    return `
    <div class="card" onclick="openDetail('${it.id}')">
      <div class="card-top">
        <img src="https://www.google.com/s2/favicons?sz=128&domain=${it.favicon_domain || 'google.com'}" style="width:40px; border-radius:8px;">
        <div style="display:flex; align-items:center;">
          <div class="star-fill" style="--p:${(rate/5)*100}%"></div>
          <div class="rating-num">(${rate}/5)</div>
        </div>
      </div>
      <div style="font-size:1.2rem; font-weight:800; margin-bottom:5px;">${it.name}</div>
      <div style="font-size:0.75rem; color:var(--muted); display:flex; align-items:center;">
        by ${it.provider} <img src="${flag}" class="flag-img" onerror="this.style.display='none'">
      </div>
      <div class="plat-row">${plats}</div>
      <div class="price-row"><span>PRICING</span><span>${price}</span></div>
    </div>`;
  }).join("");
}

function renderArrivals() {
  document.getElementById("arrival-feed").innerHTML = nexusData.slice(-5).reverse().map(it => `
    <div style="margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px;">
      <div style="font-weight:bold; font-size:0.85rem; color:var(--accent);">${it.name}</div>
      <div style="font-size:0.7rem; color:var(--muted);">Global Index Entry Recorded</div>
    </div>
  `).join("");
}

// 指示⑩: ニュース修復
async function fetchNews() {
  const rss = "https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/search?q=Generative+AI+Global&hl=en-US";
  try {
    const res = await fetch(rss);
    const json = await res.json();
    document.getElementById("news-feed").innerHTML = json.items.slice(0, 8).map(n => `
      <div style="margin-bottom:12px; font-size:0.8rem;"><a href="${n.link}" target="_blank" style="color:white; text-decoration:none; display:block;">${n.title}</a></div>
    `).join("");
  } catch(e) { document.getElementById("news-feed").innerText = "News sync connection error."; }
}
fetchNews();

window.openDetail = (id) => {
  const it = nexusData.find(x => x.id === id);
  const m = document.getElementById("detail-modal");
  document.getElementById("det-icon").src = `https://www.google.com/s2/favicons?sz=128&domain=${it.favicon_domain || 'google.com'}`;
  document.getElementById("det-name").innerText = it.name;
  document.getElementById("det-provider").innerText = `Managed by ${it.provider}`;
  document.getElementById("det-pricing-list").innerHTML = it.pricing ? it.pricing.map(p => `<div style="display:flex; justify-content:space-between;"><span>${p.plan}</span><span style="color:white;">${p.price}</span></div>`).join("") : "Enterprise plans available on request.";
  document.getElementById("det-desc").innerText = it.short_desc || "";
  document.getElementById("det-link").href = it.url || "#";
  m.classList.add("active");
};

function toggleOverlay(id) { document.getElementById(id).classList.toggle('active'); }

function showTool(tool) {
  const container = document.getElementById("tool-container");
  if(tool==='ingest') container.innerHTML = `<textarea id="raw-json" style="width:100%; height:200px; background:#000; color:var(--accent); border:1px solid var(--border); border-radius:10px; padding:10px;"></textarea><button onclick="syncData()" style="width:100%; margin-top:10px; padding:15px; background:var(--accent); border:none; color:white; font-weight:bold; border-radius:10px; cursor:pointer;">Push to Global Firestore</button>`;
  else container.innerHTML = `<p style="text-align:center; padding-top:100px; color:var(--accent);">Tool "${tool}" is locked for system stabilization.</p>`;
}

async function syncData() {
  const batch = db.batch();
  JSON.parse(document.getElementById("raw-json").value).forEach(it => batch.set(db.collection("ai_tools").doc(it.id), it));
  await batch.commit(); alert("Global Sync Complete"); location.reload();
}
</script>
</body>
</html>
