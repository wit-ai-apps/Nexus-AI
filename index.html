<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus AI | Enterprise Intelligence Directory</title>
<style>
:root { 
  --bg: #030712; --panel: rgba(17, 24, 39, 0.8); --accent: #0ea5e9; 
  --text: #f9fafb; --muted: #9ca3af; --border: rgba(255, 255, 255, 0.1);
}
* { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }

/* Header & Brand (指示①, ⑨) */
.header { height: 90px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; border-bottom: 1px solid var(--border); backdrop-filter: blur(20px); z-index: 1000; }
.brand-group { display: flex; align-items: center; gap: 15px; }
.logo-mark { width: 45px; height: 45px; background: var(--accent); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 1.6rem; color: white; box-shadow: 0 0 20px var(--accent); }
.brand-titles { display: flex; flex-direction: column; }
.brand-name { font-size: 1.8rem; font-weight: 800; line-height: 1; }
.ver-sub { font-size: 0.65rem; color: var(--muted); margin-top: 4px; }
.local-time { font-family: monospace; color: var(--accent); font-size: 0.9rem; margin-left: 20px; border-left: 1px solid var(--border); padding-left: 20px; }

/* 3-Column Layout (指示⑦, ⑧) */
.layout { display: grid; grid-template-columns: 320px 1fr 340px; height: calc(100vh - 90px); }
.col { overflow-y: auto; padding: 20px; scrollbar-width: none; }
.col::-webkit-scrollbar { display: none; }
.ad-space { background: rgba(255,255,255,0.03); border: 1px dashed var(--muted); height: 100px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: var(--muted); margin-bottom: 20px; }

/* AI Cards (指示②, ③, ④, ⑤) */
.card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; position: relative; }
.card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
.rating-group { display: flex; align-items: center; gap: 5px; }
.star-fill { display: inline-block; font-size: 1rem; background: linear-gradient(90deg, #fbbf24 var(--p), #374151 var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.star-fill::before { content: "★★★★★"; }
.rating-num { font-size: 0.75rem; color: var(--muted); font-weight: bold; }

.c-name { font-size: 1.3rem; font-weight: 800; margin-bottom: 5px; }
.provider-box { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: var(--muted); }
.flag-img { width: 20px; border-radius: 2px; }

.price-box { margin-top: 15px; padding-top: 10px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; font-size: 0.75rem; }
.platform-badges { display: flex; gap: 5px; margin-top: 10px; }
.plat-tag { font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; background: #1e293b; color: var(--muted); }

/* Overlays (指示⑥) */
.overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; align-items: center; justify-content: center; }
.overlay.active { display: flex; }
.modal { background: #0f172a; border: 1px solid var(--accent); padding: 35px; border-radius: 24px; width: 800px; max-height: 90vh; overflow-y: auto; }

/* ニュース (指示⑩) */
.news-item { border-bottom: 1px solid var(--border); padding: 12px 0; font-size: 0.85rem; }
.news-item a { color: var(--text); text-decoration: none; }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header class="header">
  <div class="brand-group">
    <div class="logo-mark">N</div>
    <div class="brand-titles">
      <div class="brand-name">NEXUS AI</div>
      <div class="ver-sub" id="ver-display">v109.0.0</div>
    </div>
    <div class="local-time" id="clock">00:00:00</div>
  </div>
  <input type="text" id="nexus-search" style="width: 350px; padding: 12px; border-radius: 50px; border: 1px solid var(--border); background: var(--panel); color: white;" placeholder="Global Intelligence Search...">
</header>

<div class="layout">
  <aside class="col" style="border-right:1px solid var(--border);">
    <div class="ad-space">ADVERTISING SPACE (LEFT)</div>
    <h4 style="font-size:0.7rem; color:var(--muted); text-transform:uppercase;">Live AI News</h4>
    <div id="news-feed">Loading News Feed...</div>
  </aside>

  <main class="col">
    <div id="nexus-grid" class="grid-layout"></div>
  </main>

  <aside class="col" style="border-left:1px solid var(--border);">
    <div class="ad-space">ADVERTISING SPACE (RIGHT)</div>
    <h4 style="font-size:0.7rem; color:var(--muted); text-transform:uppercase;">New Arrivals</h4>
    <div id="new-arrivals"></div>
  </aside>
</div>

<div id="admin-trigger" style="position:fixed; top:0; left:0; width:150px; height:90px; z-index:9999;"></div>
<div id="admin-modal" class="overlay">
  <div class="modal">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
      <h3>Cloud Data Engine</h3>
      <button onclick="toggleAdmin()" style="background:none; border:1px solid #334155; color:white; border-radius:50%; cursor:pointer;">×</button>
    </div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
      <div>
        <label style="font-size:0.7rem; color:var(--muted);">Sync JSON Data</label>
        <textarea id="import-data" style="width:100%; height:200px; background:black; color:var(--accent); border:1px solid #334155; padding:10px; border-radius:10px;"></textarea>
        <button onclick="runSync()" style="width:100%; margin-top:10px; padding:12px; background:var(--accent); border:none; color:white; font-weight:bold; border-radius:8px;">Sync to Cloud</button>
      </div>
      <div style="background:rgba(255,255,255,0.02); padding:15px; border-radius:15px;">
        <h4 style="margin:0;">Analytics Dashboard</h4>
        <p style="font-size:0.7rem; color:var(--muted);">Real-time site traffic and engagement data.</p>
        <div style="height:100px; border-bottom:1px solid var(--border); display:flex; align-items:flex-end; gap:5px;">
          <div style="height:40%; width:20px; background:var(--accent);"></div>
          <div style="height:70%; width:20px; background:var(--accent);"></div>
          <div style="height:90%; width:20px; background:var(--accent);"></div>
        </div>
        <p style="font-size:0.8rem; margin-top:10px;">Total Queries: <span id="stat-q">0</span></p>
      </div>
    </div>
  </div>
</div>

<div id="detail-modal" class="overlay">
  <div class="modal">
    <h2 id="det-name"></h2>
    <p id="det-provider" style="color:var(--accent);"></p>
    <div style="background:rgba(255,255,255,0.03); padding:20px; border-radius:15px; margin:20px 0;">
      <h4>Pricing Details</h4>
      <p id="det-price"></p>
    </div>
    <div id="det-desc" style="line-height:1.8; color:var(--muted);"></div>
    <div style="margin-top:30px; display:flex; gap:10px;">
      <a id="det-link" href="#" target="_blank" style="flex:1; text-align:center; background:var(--accent); padding:15px; border-radius:10px; color:white; text-decoration:none; font-weight:bold;">Launch Official Site</a>
      <button onclick="document.getElementById('detail-modal').classList.remove('active')" style="padding:15px; border-radius:10px; border:1px solid #334155; background:none; color:white;">Close</button>
    </div>
  </div>
</div>

<script>
const SYSTEM_VER = "109.0.0";
const firebaseConfig = {
  apiKey: "AIzaSyD0JXpRxLnwrtPsqfK63LHhLG4J999VfwU",
  authDomain: "nexus-ai-55d14.firebaseapp.com",
  projectId: "nexus-ai-55d14",
  storageBucket: "nexus-ai-55d14.firebasestorage.app",
  messagingSenderId: "28279756535",
  appId: "1:28279756535:web:2ae124e9fe28736a7725f2",
  measurementId: "G-TYNP47D66Y"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
let nexusData = [];

// Time Update (指示⑨)
function updateClock() {
  document.getElementById('clock').innerText = new Date().toLocaleTimeString('ja-JP', { hour12: false });
}
setInterval(updateClock, 1000); updateClock();

// Hidden Trigger (指示⑥)
let taps = 0;
document.getElementById('admin-trigger').onclick = () => { taps++; if(taps>=5){ toggleAdmin(); taps=0; } };

async function loadData() {
  const snap = await db.collection("ai_tools").get();
  nexusData = [];
  snap.forEach(doc => nexusData.push({ id: doc.id, ...doc.data() }));
  renderMain();
  renderArrivals();
}
loadData();

function renderMain() {
  const grid = document.getElementById("nexus-grid");
  grid.innerHTML = nexusData.map(it => {
    const rate = it.rating || 5.0;
    const flag = it.flag ? `https://flagcdn.com/w40/${it.flag.toLowerCase()}.png` : "";
    const platforms = (it.platform || ["Web"]).map(p => `<span class="plat-tag">${p}</span>`).join("");
    return `
    <div class="card" onclick="openDetail('${it.id}')">
      <div class="card-top">
        <img src="https://www.google.com/s2/favicons?sz=128&domain=${it.favicon_domain || 'google.com'}" style="width:40px; border-radius:8px;">
        <div class="rating-group">
          <div class="star-fill" style="--p:${(rate/5)*100}%"></div>
          <div class="rating-num">(${rate}/5)</div>
        </div>
      </div>
      <div class="c-name">${it.name}</div>
      <div class="provider-box">
        by ${it.provider} <img src="${flag}" class="flag-img">
      </div>
      <div class="platform-badges">${platforms}</div>
      <div class="price-box">
        <span style="color:var(--accent)">PRICING</span>
        <span>${it.pricing && it.pricing[0] ? it.pricing[0].price : 'Free/Paid'}</span>
      </div>
    </div>`;
  }).join("");
}

function renderArrivals() {
  const arrivals = document.getElementById("new-arrivals");
  arrivals.innerHTML = nexusData.slice(-5).reverse().map(it => `
    <div style="font-size:0.8rem; margin-bottom:15px; padding-left:10px; border-left:2px solid var(--accent);">
      <div style="font-weight:bold;">${it.name}</div>
      <div style="color:var(--muted); font-size:0.7rem;">Newly indexed via Nexus Cloud</div>
    </div>
  `).join("");
}

async function fetchNews() {
  const rss = "https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/search?q=Generative+AI+2026&hl=en-US";
  try {
    const res = await fetch(rss);
    const json = await res.json();
    document.getElementById("news-feed").innerHTML = json.items.slice(0, 10).map(n => `
      <div class="news-item"><a href="${n.link}" target="_blank">${n.title}</a></div>
    `).join("");
  } catch(e) { document.getElementById("news-feed").innerText = "News service temporarily offline."; }
}
fetchNews();

window.openDetail = (id) => {
  const it = nexusData.find(x => x.id === id);
  const m = document.getElementById("detail-modal");
  document.getElementById("det-name").innerText = it.name;
  document.getElementById("det-provider").innerText = `Provider: ${it.provider}`;
  document.getElementById("det-price").innerText = it.pricing ? it.pricing.map(p => `${p.plan}: ${p.price}`).join(" / ") : "Free and Subscription plans available.";
  document.getElementById("det-desc").innerText = it.short_desc || "";
  document.getElementById("det-link").href = it.url || "#";
  m.classList.add("active");
};

window.toggleAdmin = () => document.getElementById("admin-modal").classList.toggle("active");
window.runSync = async () => {
  const raw = document.getElementById("import-data").value;
  const items = JSON.parse(raw);
  const batch = db.batch();
  items.forEach(it => batch.set(db.collection("ai_tools").doc(it.id), it));
  await batch.commit(); alert("Cloud Sync Complete"); location.reload();
};

document.getElementById("nexus-search").oninput = (e) => {
  const val = e.target.value.toLowerCase();
  const cards = document.querySelectorAll(".card");
  cards.forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(val) ? "block" : "none";
  });
};
</script>
</body>
</html>
