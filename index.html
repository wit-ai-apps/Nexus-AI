<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEXUS AI | Global Professional Intelligence Index</title>
    <style>
        /* 指示通りのUIデザインを完全維持 */
        :root { --nexus-blue: #00a2ff; --nexus-bg: #0b0e14; }
        body { margin: 0; background: var(--nexus-bg); color: white; font-family: 'Inter', sans-serif; }
        
        /* 指示⑧: ヘッダー3分割 */
        .header-grid { display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; padding: 20px; border-bottom: 1px solid #1e2530; }
        .sponsor { color: #4a5568; font-size: 11px; font-weight: bold; text-align: center; letter-spacing: 2px; }

        /* 指示⑫: 中央カラム（3~4列） */
        .main-layout { display: grid; grid-template-columns: 260px 1fr 260px; gap: 20px; padding: 20px; }
        .ai-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

        /* カードデザイン復元 */
        .ai-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 20px; position: relative; }
        .price-tag { background: #0d1117; padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        
        /* 指示⑥: ステルスパネル（通常時は非表示） */
        #stealth-search { position: fixed; top: -100px; left: 0; width: 100%; height: 80px; background: rgba(11,20,30,0.9); backdrop-filter: blur(15px); transition: 0.4s; z-index: 1000; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid var(--nexus-blue); }
        #stealth-search.active { top: 0; }
    </style>
</head>
<body>

<div id="stealth-search"><input type="text" id="nexus-q" placeholder="Natural Search: 'Video under 20'..." style="width:70%; background:none; border:none; border-bottom:1px solid white; color:white; font-size:24px; outline:none;"></div>

<header class="header-grid">
    <div class="sponsor">SPONSORS WANTED</div>
    <div style="text-align: center;">
        <h1 style="margin:0;">NEXUS AI</h1>
        <div style="font-size:10px; opacity:0.6;">MODEL VERSION 119.5 PRO REVIEW</div>
    </div>
    <div class="sponsor">SPONSORS WANTED</div>
</header>

<div class="main-layout">
    <aside>
        <div id="nexus-clock" style="color:var(--nexus-blue); font-size:18px; margin-bottom:20px;"></div>
        <div style="border-left:2px solid var(--nexus-blue); padding-left:10px;">LIVE AI NEWS</div>
        <div id="news-feed" style="font-size:12px; margin-top:10px; opacity:0.8;">Fetching 2026 feeds...</div>
    </aside>

    <main>
        <div style="margin-bottom:10px; font-size:12px; opacity:0.7;">Indexing <span id="total-count">0</span> AI Systems...</div>
        <div id="ai-container" class="ai-grid">
            </div>
    </main>

    <aside>
        <div style="border-left:2px solid var(--nexus-blue); padding-left:10px;">NEW ARRIVALS</div>
        <div id="new-arrivals" style="font-size:12px; margin-top:10px;">Loading...</div>
    </aside>
</div>

<script>
    // --- 【超重要】ここに411件のデータを流し込みます ---
    const rawData = [
        { id: "nexus_001", name: "Anyword", provider: "Anyword", country: "USA", flag: "us", favicon_domain: "anyword.com", rating: 4.8, pricing: [{plan: "Starter", price: "39"}], short_desc: "Performance-driven AI writer.", long_desc: "Detailed description...", category: "Marketing" },
        { id: "nexus_002", name: "Apollo.io", provider: "Apollo", country: "USA", flag: "us", favicon_domain: "apollo.io", rating: 4.9, pricing: [{plan: "Free", price: "0"}], short_desc: "B2B lead database.", long_desc: "Detailed description...", category: "Sales" }
        // ... 残りの409件をここに続けて貼り付け ...
    ];

    // 重複をIDで自動排除（指示：上書き）
    const db = Array.from(new Map(rawData.map(item => [item.id, item])).values());

    function render(data) {
        const container = document.getElementById('ai-container');
        container.innerHTML = '';
        data.forEach(ai => {
            const card = document.createElement('div');
            card.className = 'ai-card';
            card.innerHTML = `
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
                    <img src="https://www.google.com/s2/favicons?domain=${ai.favicon_domain}&sz=32">
                    <div><strong>${ai.name}</strong><br><span style="font-size:9px; color:var(--nexus-blue);">Latest Model v1.0</span></div>
                    <img src="https://flagcdn.com/16x12/${ai.flag}.png" style="margin-left:auto;">
                </div>
                <p style="font-size:12px; opacity:0.8; height:40px; overflow:hidden;">${ai.short_desc}</p>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="price-tag">Min. $${ai.pricing[0].price}</span>
                    <span style="color:gold; font-size:12px;">★ ${ai.rating} (${ai.rating}/5)</span>
                </div>
            `;
            container.appendChild(card);
        });
        document.getElementById('total-count').innerText = data.length;
    }

    // ステルス出現
    window.addEventListener('mousemove', (e) => {
        document.getElementById('stealth-search').classList.toggle('active', e.clientY < 30);
    });

    // 初期起動
    render(db);
</script>
</body>
</html>
